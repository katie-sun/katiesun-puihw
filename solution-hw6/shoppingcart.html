<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bun Bun Bake Shop</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
	<div id="pageborder">
		<div id="nav">
		<div id="flexboxtop_logo">
			<!-- logo -->
			<a href="index.html">
				<img id="logo" src="./Assets/hw-1-assets/logo-01.svg" alt="Donut doodled logo with Bun Bun bake shop text"/>
			</a>
		</div>

		<div id="flexboxtop">
		<!-- header section w/nav -->
			<div class="header">
				<a href="index.html" class="nounderline">
					<h4 id="topmargin"><span class="highlights">PRODUCTS</span></h4>
				</a>
				<a href="shoppingcart.html" class="nounderline">
					<p><span class="margins">CART</span></p>
				</a>
			</div>

			<div>
				<hr />
			</div>

			<div id="pagetitle1">
				<h2>Shopping cart</h2>
			</div>

		</div>
	</div>
    
<!-- shopping cart contents-->
	<!-- shopping cart column formatting -->
	<div class="sc-gallery">

  <!-- wrap in template-->
  <template id = "cartitems-template">
		<!-- shopping cart individual item formatting -->
      <div class="cinnamonbun">
        <div class="img-sc-gallery">
          <img class="donut-flavor-static" src="./Assets/hw-1-assets/original-cinnamon-roll.jpeg"
            alt="original cinnamon roll next to cinnamon sticks"/>
          <h5 id="deletebun">Remove</h5>
        </div>
      

        <div class="sc_itemdescription">
          <h3 class="sc_itemtitle" id="sc_Title">Original Cinnamon Roll</h3>
          <h3 class="sc_itemtitle" id="sc_Glazing">Glazing: Keep original</h3>
          <h3 class="sc_itemtitle" id="sc_PackSize">Pack Size: 1</h3>
        </div>


      	<!-- total cost formatting -->
        <div class="spacing" id="carttotal">
          <div>
            <p class="sc_itemprice" id="sc_individualitemprice">Total: </p>
          </div>
    

      </div>
      </div> 
  </template> 
	</div> 
  <div class = shorterhr2>
    <hr />
  </div>

  <div>
    <p class="sc_itemprice2"> Total: <span class="sc_itemprice" id="sc_totalprice">$ 29.94</span> </p>
  </div>


	<!-- checkout button -->
	<div id="checkoutalignment"> <!--button alignment-->
		<button id="checkout">Checkout</button> <!--button styling -->
	</div>

	</div>
  <script type="text/javascript" src="rollsData.js"defer></script>
  <script type="text/javascript" src="price.js" defer></script>

  </body>
</html>
