<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bun Bun Bake Shop</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
	<!-- create page border-->
	<div id="pageborder">

		<!-- hold entire navigation bar-->
		<div id="nav">

			<!--logo flexbox-->
			<div id="flexboxtop_logo">
				<!-- logo -->
				<a href="index.html">
					<img id="logo" src="./Assets/hw-1-assets/logo-01.svg" alt="Donut doodled logo with Bun Bun bake shop text"/>
				</a>
			</div>

			<!-- right side navigation flexbox-->
			<div id="flexboxtop">
				<!-- header section w/product + cart -->
				<div class="header">
					<a href="index.html" class="nounderline">
						<h4 id="topmargin"><span class="highlights">PRODUCTS</span></h4>
					</a>
					<a href="shoppingcart.html" class="nounderline">
						<p><span class="margins">CART</span></p>
					</a>
				</div>

				<div>
					<hr />
				</div>

				<div id="pagetitle1">
					<h2>Our hand-made cinnamon rolls</h2>
				</div>

			</div> <!-- close right side navigation flexbox-->

		</div>

		<!-- cinnamon roll gallery  -->
		<div class="gallery">

      <!-- individual cinnamon roll's code -->
      <!-- div for spacing b/w item cards-->
      <div class="itemspacing">
        <!-- div to highlight item card on hover + content-->
        <div class="turnyellow">
          <a href="productdetail.html?roll=Original" class="underlinestyle">
            <img class="donut-flavor" src="./Assets/hw-1-assets/original-cinnamon-roll.jpeg" alt="original cinnamon roll next to cinnamon sticks"/>
          </a>
          <a href="productdetail.html?roll=Original">
            <h3 class="itemtitle">Original cinnamon roll</h3>
          </a>
          <h3 class="itemprice">$2.49</h3>
        </div>
      </div>

      <div class="itemspacing">
        <div class="turnyellow">
          <a href="productdetail.html?roll=Apple">
            <img class="donut-flavor" src="./Assets/hw-1-assets/apple-cinnamon-roll.jpeg"
            alt="cinnamon roll with apple chunks on top"/>
          </a>
          <a href="productdetail.html?roll=Apple"><h3 class="itemtitle">Apple cinnamon roll</h3></a>
          <h3 class="itemprice">$3.49</h3>
        </div>
      </div>

      <div class="itemspacing">
        <div class="turnyellow">
          <a href="productdetail.html?roll=Raisin">
            <img class="donut-flavor" src="./Assets/hw-1-assets/raisin-cinnamon-roll.jpeg"
            alt="close up shot of cinnamon roll with raisins in the folds"/>
          </a>
          <a href="productdetail.html?roll=Raisin"><h3 class="itemtitle">Raisin cinnamon roll</h3></a>
          <h3 class="itemprice">$2.99</h3>
        </div>
      </div>

      <div class="itemspacing">
        <div class="turnyellow">
          <div class="card">
            <a href="productdetail.html?roll=Walnut">
              <img class="donut-flavor" src="./Assets/hw-1-assets/walnut-cinnamon-roll.jpeg"
              alt="top down shot of cinnamon roll with nuts and separate bowl with walnuts and cinnamon"/>
            </a>
            <a href="productdetail.html?roll=Walnut"><h3 class="itemtitle">Walnut cinnamon roll</h3></a>
            <h3 class="itemprice">$3.49</h3>
          </div>	
        </div>
      </div>
    
      <div class="itemspacing">
        <div class="turnyellow">
          <div class="card">
            <a href="productdetail.html?roll=Double-Chocolate">
              <img class="donut-flavor" src="./Assets/hw-1-assets/double-chocolate-cinnamon-roll.jpeg"
              alt="flat cinnamon roll topped with a chocolatey syrup and nuts"/>
          </a>
          <a href="productdetail.html?roll=Double-Chocolate"><h3 class="itemtitle">Double-chocolate cinnamon roll</h3></a>
          <h3 class="itemprice">$3.99</h3>
          </div>
        </div>
      </div>

      <div class="itemspacing">
        <div class="turnyellow">
          <div class="card">
            <a href="productdetail.html?roll=Strawberry">
                <img class="donut-flavor" src="./Assets/hw-1-assets/strawberry-cinnamon-roll.jpeg"
                alt="cinnamon rolls and strawberries on sticks"/>
            </a>
            <a href="productdetail.html?roll=Strawberry"><h3 class="itemtitle">Strawberry cinnamon roll</h3></a>
            <h3 class="itemprice">$3.99</h3>
          </div>
        </div>
      </div>

		</div> <!-- end gallery div -->
	</div> <!-- end page border div-->
  <script type="text/javascript" src="rollsData.js"></script>
  <!-- <script type="text/javascript" src="price.js" defer></script> -->
  </body>
</html>
