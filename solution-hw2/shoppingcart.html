<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bun Bun Bake Shop</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
	<div id="nav">
		<div id="flexboxtop_logo">
			<!-- logo -->
			<a href="index.html">
				<img id="logo" src="./Assets/hw-1-assets/logo-01.svg" alt="Donut doodled logo with Bun Bun bake shop text"/>
			</a>
		</div>

		<div id="flexboxtop">
		<!-- header section w/nav -->
			<div class="header">
				<a href="index.html" class="nounderline">
					<h4 id="topmargin"><span class="highlights">PRODUCTS</span></h4>
				</a>
				<a href="shoppingcart.html" class="nounderline">
					<p><span class="margins">CART</span></p>
				</a>
			</div>

			<div id="line">
				<hr />
			</div>

			<div id="pagetitle">
				<h2>Shopping Cart</h2>
			</div>

		</div>

    
<!-- shopping cart contents-->
    <!-- shopping cart column formatting -->
    <div class="sc-gallery">
			<!-- original cinnamon formatting -->
      <div class="img-sc-gallery">
        <img class="donut-flavor-static" src="./Assets/hw-1-assets/original-cinnamon-roll.jpeg"
          alt="original cinnamon roll next to cinnamon sticks"/>
      </div>
      <h5>Remove</h5>
      <h3 class="sc_itemtitle">Original Cinnamon Roll</h3>
      <h3 class="sc_itemtitle">Glazing: Keep original</h3>
      <h3 class="sc_itemtitle">Pack Size: 1</h3>
      <h3 class="sc_itemprice">$2.49</h3>

      <!-- double chocolate formatting -->
      <div class="img-sc-gallery">
        <img class="donut-flavor-static" src="./Assets/hw-1-assets/double-chocolate-cinnamon-roll.jpeg"
          alt="flat cinnamon roll topped with a chocolatey syrup and nuts"/>
      </div>
      <h5>Remove</h5>
      <h3 class="sc_itemtitle">Double Chocolate Cinnamon Roll</h3>
      <h3 class="sc_itemtitle">Glazing: Sugar milk</h3>
      <h3 class="sc_itemtitle">Pack Size: 6</h3>
      <h3 class="sc_itemprice">$27.45</h3>
    </div>

    <hr class="shorterhr"/>

		<!-- total cost formatting -->
    <p class="sc_itemprice" id="spacing">Total: $ 29.94</p>

		<!-- checkout button -->
    <div class="sc-gallery">
      <button class="checkout">Checkout</button>
    </div>
  </body>
</html>
