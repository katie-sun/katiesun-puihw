<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bun Bun Bake Shop</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>
	<div id="pageborder">
    <div id="nav">
        <div id="flexboxtop_logo">
            <!-- logo -->
            <a href="index.html">
                <img id="logo" src="./Assets/hw-1-assets/logo-01.svg" alt="Donut doodled logo with Bun Bun bake shop text"/>
            </a>
        </div>

        <div id="flexboxtop">
        <!-- header section w/nav -->
            <div class="header">
                <a href="index.html" class="nounderline">
                    <h4 id="topmargin"><span class="highlights">PRODUCTS</span></h4>
                </a>
                <a href="shoppingcart.html" class="nounderline">
                    <p><span class="margins">CART</span></p>
                </a>
            </div>

            <div>
                <hr />
            </div>

            <div id="pagetitle">
                <h2>Original cinnamon roll</h2>
            </div>
        </div>
    </div>

		<!-- item description image-->
    <div class="description-gallery">
      <div class="description-image">
				<a href="productdetail.html" class="underlinestyle">
        <img class="donut-flavor-static" src="./Assets/hw-1-assets/original-cinnamon-roll.jpeg" alt="original cinnamon roll next to cinnamon sticks"/></a>
			</div>

			<!-- customization section-->
      <div class="customization-gallery">
        <br/>
        <h3>Customize our delicious, hand-made cinnamon roll to your liking!</h3>
        <br/>
        <h3>Glazing:</h3>
        <select name="Keep original" class="dropdown">
					<option value="keeporiginal">Keep original</option>
					<option value="sugarmilk">Sugar milk</option>
					<option value="vanillamilk">Vanilla milk</option>
					<option value="doublechocolate">Double chocolate</option>
        </select>
        <br/>
        <br/>
        <h3>Pack size:</h3>
        <select name="Keep original" class="dropdown">
					<option value="keeporiginal">1</option>
					<option value="sugarmilk">3</option>
					<option value="vanillamilk">6</option>
					<option value="doublechocolate">12</option>
        </select>
        <br/>
        <br/>
        <br/>
      <br/>
      <br/>
      <br/>
				<!-- price and add to cart button -->
        <div class="addtocart">
					<p id="changefont">$2.49</p><p><span class="addcartbox">Add to Cart</span></p>
        </div>
				
      <!-- close out customization formatting div -->
			</div>
      <br/>
		<!-- close out specific item div -->
    </div>
	</div>
  </body>
</html>
