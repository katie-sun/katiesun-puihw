<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pantone Paint Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>

  <body onload="populateHtml()" id="background">

    <div id="pagemargin">
    
      <div id="verticalsplit">

        <!-- navigation formatting -->
        <nav>
          <div class="darkmode-ignore" id="selectorbar">
            <img class="navbutton" id="resetbutton" src="./Assets/fp4/resetbutton-dark.png" alt="backward circular arrow icon that's a button to reset the page and sort by color"/>
            <img class="navbutton" id="datebutton" src="./Assets/fp4/datebutton.png" alt="calendar icon that's a button to sort by date"/>
            <img class="navbutton" id="filterbutton" src="./Assets/fp4/filterdark.png" alt="filter icon that's a button to filter by color family"/>
            
            <!-- filter by color buttons -->
            <div id= "colorbuttons">
              <img class="navbutton" id="greenbutton" src = "./Assets/fp4/greenbutton.png" alt="button with a green gradient to sort by green cards"/>
              <img class="navbutton" id="bluebutton" src = "./Assets/fp4/bluebutton.png" alt="button with a blue gradient to sort by blue cards"/>
              <img class="navbutton" id="yellowbutton" src = "./Assets/fp4/yellowbutton.png" alt="button with a yellow gradient to sort by yellow cards"/>
              <img class="navbutton" id="redbutton" src = "./Assets/fp4/redbutton.png" alt="button with a red gradient to sort by red buttons"/>
            </div> 
           
          </div>
        </nav>

        <!-- wrapper -->
        <div id="gallery">
          
          <!-- top section wrapper -->
          <div id="header">
            <header>
              <!-- text header -->
              <div id="textheader">
                <h1>PANTONE PAINT SWATCHES</h1> 
                <h2>Illustration Project</h2>
                <h3>20 days, 20 colors</h3>
              </div>
            </header>

            <!-- day counter -->
            <div class="counter">
              <h4>DAY</h4>
              <h5 class="counternumber">20</h5>
            </div>

          </div>

          <main>
            <!-- swatch and card wrapper -->
            <div id="cardgallery">

              <!-- color swatch wrapper -->
              <div class="darkmode-ignore" id="colorgrid">
              </div>
              
              <!-- painting paint card wrapper -->
              <div id="tabletresponsive">
                <div id="largecard">
                  <!-- card image/painting -->
                  <div id=gradient3 class="card_image">
                    <img class="opacityhack" id="painting" src="./Assets/fp4/meshgradient.jpg" alt="mesh gradient background"/>
                  </div>

                  <!-- card text -->
                  <div class="darkmode-ignore" id="largecard_text"> 
                    <h6 class="leftmargintext">PANTONE<span id="trademark">Â®</span></h6>
                    <h3 class="leftmargintext" id="colordescription">20 Colors</h3>
                    <h3 class="leftmargintext" id="hexcode">20 Days</h3>
                  </div>

                </div>
              </div>

            </div>
          </main>  
        </div>
      </div>

    </div> <!--page margin end div-->

  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script> 
  <script type="text/javascript" src="cardinfo.js"></script>
  <script type="text/javascript" src="colors.js"></script>  
 
  </body>
</html>
